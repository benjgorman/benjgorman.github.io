<div class="col-sm-4 col-md-4 pb-4 pt-2">
<a href="{{ item.url }}">
<div class="card project-card h-100">
  <h3 class="card-header align-middle">{{ item.title }}</h3>
  <img class="card-img-top" src="{{ item.image }}" alt="{{ item.thumb_alt }}">
  <div class="card-body mx-2 p-0">
    <p class="card-text">{{ item.excerpt }}</p>
  </div>
  <div class="card-footer">
    <div class="icon-arrow" data-grunticon-embed></div>
  </div>
</div>
</a>
</div>
