---
layout: default
---
<article>
  <section class="entry-content cf" itemprop="articleBody">
    <article>

      <header class="article-header">
      	<p>{{ page.date | date_to_string }} - {{ page.author }}</p>
        <h2>{{ page.title }}</h2>
        </p>
      </header>
      <hr>
    <section class="container wrap">
    	{{ content }}
    </section>
  </section>
</article>
