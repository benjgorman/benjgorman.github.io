---
layout: default
---
<article>
  <section class="entry-content wrap">
    <article class="container wrap">
      <header class="article-header">
      	<p class="post-date">{{ page.date | date_to_string }} - {% include reading-time.html %}</p>
        <h1 class="post-title">{{ page.title }}</h1>
      </header>
      <hr>
    	{{ content }}
  </section>
</article>
