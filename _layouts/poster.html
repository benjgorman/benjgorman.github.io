---
layout: default
---
<article>
  <section class="entry-content cf" itemprop="articleBody">
    <article>
      <header class="article-header">
		    <h2>{{ page.year }}</h2>
        <h2>{{ page.title }}</h2>
        <h2>{{ page.authors }}</h2>
        <h2>{{ page.venue }}</h2>
      </header>
      <hr>
    <section class="container wrap">
      <img src="{{ page.image-url }}"/>
      <h2><a href="{{ page.download-link }}">View Full Size</a>
    </section>
    <hr>
  </section>
</article>
