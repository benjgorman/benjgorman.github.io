---
layout: default
---
<article>
  <section class="entry-content wrap">
    <article class="container wrap">
      <header class="article-header">
      	<p class="post-date">{{ page.date | date_to_string }}</p>
        <h1 class="post-title">{{ page.title }}</h1>
        <p class="post-date">{{ page.authors }}, {{ page.venue }}</p>
      </header>
      <hr>
      <section class="container wrap">
        <img class="wrap" src="{{ page.image-url }}"/>
        <h2><a href="{{ page.download-link }}">Download Full Size</a>
      </section>
      <hr>
  </section>
</article>
