---
layout: default
---
<article>
  <section class="entry-content wrap">
    <article class="container wrap">
      <header class="article-header">
      	<p class="post-date">{{ page.date | date_to_string }}</p>
        <h1 class="post-title">{{ page.title }}</h1>
        <p class="post-date">{{ page.authors }}</p>
        <p class="post-date">{{ page.venue }}</p>
        <p class="post-date">{{ page.year }}</p>
      </header>
      <hr>
      <section class="container wrap">
        <h2>Abstract</h2>
        <p>{{ page.abstract }}</p>
      </section>
      <hr>
      <section class="container wrap">
        {{ content }}
      </section>
      {% if page.link %}
        <p><a href="{{ page.link }}">Read This Publication</a><p>
      {% endif %}
  </section>
</article>
