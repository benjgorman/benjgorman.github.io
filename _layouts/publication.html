---
layout: default
---
<article>
  <section class="entry-content cf" itemprop="articleBody">
    <article>

      <header class="article-header">
		<h2>{{ page.year }}</h2>
        <h2>{{ page.title }}</h2>
        <h2>{{ page.authors }}</h2>
        <h2>{{ page.venue }}</h2>
        <h2><a href="{{ page.link }}">Read this on the ACM Digital Library</a>
      </header>
      <hr>
    <section class="container wrap">
      <p>{{ page.abstract }}</p>
    </section>
    <section class="container wrap">
    	{{ content }}
    </section>
  </section>
</article>
