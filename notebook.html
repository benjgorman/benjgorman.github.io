---
layout: default
title: Notebook
tagline: A collection of ideas, tutorials and notes.
---
<article>
  <section class="entry-content cf" itemprop="articleBody">
    <header class="article-header">
      <h2>{{ page.title }}</h2>
      <h1 class="headline">{{ page.tagline }}</h1>
      <p class="byline vcard">
      </p>
    </header>
    <hr>
    <section>
    	<ul>
		  {% for post in site.posts %}
		    <li>
		      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
		      {{ post.excerpt }}
		    </li>
		  {% endfor %}
		</ul>
    </section>
  </section>
</article>
