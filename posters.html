---
layout: default
title: Posters
tagline: These are posters I have presented.
---
<article>
  <section class="entry-content cf" itemprop="articleBody">
    <article>

      <header class="article-header">
        <h2>{{ page.title }}</h2>
        <h1 class="headline">{{ page.tagline }}</h1>
        <p class="byline vcard">
        </p>
      </header>
      <hr>
    <section>
      <div class="row wrap card-deck">
      {% for poster in site.posters %}
          <a href="{{ project.url }}">
            {% include poster_card.html %}
          </a>
      {% endfor %}
      </div>
    </section>
  </section>
</article>
