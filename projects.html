---
layout: default
title: Projects
tagline: Take a look at what I've been working on.
---
<article>
  <section class="entry-content cf" itemprop="articleBody">
    <article>

      <header class="article-header">
        <h2>{{ page.title }}</h2>
        <h1 class="headline">{{ page.tagline }}</h1>
        <p class="byline vcard">
        </p>
      </header>
      <hr>
    <section>
      {% for project in site.projects %}
        <h2>
          <a href="{{ project.url }}">
            {{ project.title }}
          </a>
      {% endfor %}
    </section>
  </section>
</article>
