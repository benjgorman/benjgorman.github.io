---
layout: default
title: Publications
tagline: Here is what I've been publishing.
---
<article>
  <section class="entry-content cf" itemprop="articleBody">
    <article>

      <header class="article-header">
        <h2>{{ page.title }}</h2>
        <h1 class="headline">{{ page.tagline }}</h1>
        <p class="byline vcard">
        </p>
      </header>
      <hr>
      <section>
      {% for publication in site.publications %}
        <h2>
          <a href="{{ publication.url }}">
            {{ publication.title }}
          </a>
      {% endfor %}
    </section>
  </section>
</article>
